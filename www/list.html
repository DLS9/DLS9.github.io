<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>List Demo</h1>
    <h2>Unordered List</h2>
    
    <!-- use ul, li to create bullet points -->
    <ul>
        <li>CS</li>
        <li>Finance</li>
        <li>Accounting</li>
    </ul>

    <h2>Ordered List</h2>
    
    <!-- use ol>li*3 to create three ordered list (1. 2. 3. ...) at one time-->
    <ol>
        <li>C</li>
        <li>W</li>
        <li>L</li>
    </ol>
</body>
</html>
